apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: python-template
  title: Python flask template
  description: Provisions a minimalistic flask application
spec:
  owner: development
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - component_id
        - environment
      properties:
        component_id:
          title: Component name
          type: string
          description: Provide a component (microservice) name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
        environment:
          title: Environment
          type: string
          description: The environment where this component will be deployed
          enum:
            - dev
            - prod

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          app_name: ${{parameters.component_id}}
          app_env: ${{parameters.environment}}

    - id: publish
      name: Create PR in backstagedemo
      action: publish:github:pull-request
      input:
      repoUrl: github.com?owner=kamakshicse1993-blip&repo=backstagedemo
      branchName: add-${{ parameters.component_id }}
      title: Add ${{ parameters.component_id }} service
      description: >
        Scaffolded Python Flask service for ${{ parameters.component_id }}
        in environment ${{ parameters.environment }}.
      sourcePath: ./
      targetPath: services/${{ parameters.component_id }}
      commitMessage: "Add ${{ parameters.component_id }} service scaffolded by Backstage"

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}


